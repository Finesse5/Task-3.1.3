<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
        }

        .form-signin {
            max-width: 350px;
            padding: 2rem;
            margin: auto;
            margin-top: 8vh;
        }
    </style>
</head>
<body>
<main class="form-signin">
    <h1 class="h3 mb-4 fw-bold text-center">Please sign in</h1>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger text-center mb-3">
            Invalid username or password
        </div>
        <input type="hidden" name="role" th:value="${param.role}">
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="username" name="username" placeholder="Email address" required
                   autofocus>
            <label for="username">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>
</body>
</html>
