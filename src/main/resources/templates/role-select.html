<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Выбор роли</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Выберите роль для входа</h3>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        <p th:if="${param.error[0] == 'role_mismatch'}">
                            Выбранная роль не соответствует вашим правам доступа.
                        </p>
                    </div>

                    <div class="d-grid gap-3">
                        <a th:href="@{/login(role='ROLE_ADMIN')}" class="btn btn-primary btn-lg">
                            Войти как администратор
                        </a>
                        <a th:href="@{/login(role='ROLE_USER')}" class="btn btn-secondary btn-lg">
                            Войти как пользователь
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
