<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .welcome-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1 class="text-center mb-4">Welcome to Index PAGE!</h1>

    <div sec:authorize="!isAuthenticated()">
        <div class="d-grid gap-2 mb-3">
            <a th:href="@{/login(role='ROLE_ADMIN')}" class="btn btn-primary btn-lg">Log in as administrator</a>
            <a th:href="@{/login(role='ROLE_USER')}" class="btn btn-secondary btn-lg">Log in as user</a>
        </div>
    </div>

    <div sec:authorize="isAuthenticated()">
        <div class="alert alert-info text-center mb-3">
            You are already logged in!
        </div>
        <form th:action="@{/logout}" method="post" class="d-grid">
            <button type="submit" class="btn btn-danger btn-lg">Sign Out</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
